<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register New Employer</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       id="registerUsername"
                       placeholder="Enter username"
                       ngModel required #username="ngModel">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       id="registerEmail"
                       placeholder="Enter email"
                       ngModel required #email="ngModel">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       id="registerPassword"
                       placeholder="Password"
                       ngModel required #password="ngModel">
            </div>
            <p class="text-danger">{{errorMessage}}</p>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Register <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>

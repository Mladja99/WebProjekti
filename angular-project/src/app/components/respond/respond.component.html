<div>
    <form class= "form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <label>New description(for respond):</label>
        <textarea class="form-control" rows="7" [(ngModel)]="localVehicle.description" name="vehicleDescription"></textarea>
        <button class="btn btn-secondary btn-sm mt-3" type="submit" [disabled]="f.pristine" name="submitButton">Respond</button>
    </form>
</div>
